<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>刮刮卡</title>
        <style type="text/css">
            html,body{
                margin: 0;
            }
            canvas{
                position: absolute;
                left: 0;
            }
      
        
        </style>
    </head>
    <body>

        <img src="./img/touxiang.png" alt="">
        <canvas id="myCanvas" height="200" width="200">

        </canvas>

        <script>
        /** @type {HTMLCanvasElement} */ 
        function draw(){
            let canvas=document.getElementById("myCanvas") //画布
            let ctx=canvas.getContext("2d"); //上下文，画笔
            //将图片用灰色盖住
           
            ctx.fillStyle = 'gray'
            ctx.fillRect(0,0,canvas.width,canvas.height)
            ctx.beginPath()
            ctx.lineWidth=20
            ctx.globalCompositeOperation = 'destination-out'
           
            ctx.lineCap = 'round'
            canvas.onmousedown =function(e){
                let ev= e|| window.event
                let x= ev.clientX
                let y=ev.clientY
               
                ctx.moveTo(x,y)
                canvas.onmouseover = function(e){
                    let ev= e|| window.event
                    let x= ev.clientX
                    let y=ev.clientY

                    ctx.lineTo(x,y)
                    ctx.stroke();
                }
            }
            canvas.onmouseup = function(e){
                canvas.onmouseover = null
            }
            
        }
        

        // 计算已经刮过的区域占整个区域的百分比
        function getFilledPercentage() {
            let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            // imgData.data是个数组，存储着指定区域每个像素点的信息，数组中4个元素表示一个像素点的rgba值
            let pixels = imgData.data;
            let transPixels = [];
            for(let i = 0; i < pixels.length; i += 4){
                // 严格上来说，判断像素点是否透明需要判断该像素点的a值是否等于0，
                // 为了提高计算效率，这儿设置当a值小于128，也就是半透明状态时就可以了
                if(pixels[i+3] < 128){
                    transPixels.push(pixels[i+3]);
                }
            }
            console (transPixels.length / (pixels.length / 4) * 100).toFixed(2) + '%'
        }
        draw();
    
    </script>
    </body>
</html>
